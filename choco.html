<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day for Jyoti</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Background Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            animation: moveHeart 10s linear infinite;
            z-index: -1;
            font-size: 20px;
        }

        @keyframes moveHeart {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        h1 {
            color: #d62828;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
            font-family: 'Pacifico', cursive;
            margin-top: 30px;
            margin-bottom: 10px;
            animation: popIn 1s ease;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #720e55;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Glassmorphism Container */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            max-width: 90%;
            width: 600px;
            transition: height 0.3s ease;
        }

        .round-info {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d62828;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .choice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Chocolate Cards */
        .choco-card {
            background: #fff0f5;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 3px solid transparent;
            width: 160px;
        }

        .choco-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 25px rgba(214, 40, 40, 0.3);
            border-color: #ff69b4;
        }

        .choco-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
        }

        .choco-card p {
            margin-top: 10px;
            font-weight: bold;
            color: #444;
            font-size: 1rem;
        }

        .feedback {
            font-size: 1.4rem;
            color: #c2185b;
            min-height: 40px;
            margin-top: 10px;
            font-weight: bold;
            animation: fadeIn 0.5s;
        }

        /* Final Result */
        .final-message {
            font-size: 1.8rem;
            color: #d62828;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }

        .final-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 5px solid #fff;
            animation: float 3s ease-in-out infinite;
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .choco-card { width: 130px; }
            .choco-card img { height: 120px; }
            .game-container { padding: 15px; width: 95%; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <h1>üíï Happy Chocolate Day Jyoti! üíï</h1>
    <p class="subtitle">Pick your favorites until we find the perfect one! üç´‚ù§Ô∏è</p>

    <div class="game-container">
        <div id="roundInfo" class="round-info"></div>
        <div id="gameContainer"></div>
        <div id="feedback" class="feedback"></div>
        <button id="whatsappButton" class="whatsapp-btn" style="display:none;">
            <span>Send Result on WhatsApp</span> üöÄ
        </button>
    </div>

    <script>
        // --- Setup Background Animation ---
        function createHearts() {
            const container = document.getElementById('heart-container');
            const heartCount = 15;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.classList.add('bg-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // --- Game Logic ---
        const chocolates = [
            { name: "Dairy Milk", img: "dmchoco.jpg" },
            { name: "Kit Kat", img: "kitforkat.webp" },
            { name: "5 Star", img: "5star.jpg" },
            { name: "Amul Dark Choco", img: "amulnut.jpg" },
            { name: "Dairy Milk Silk", img: "hblush.jpg" },
            { name: "Ferrero Rocher", img: "feroch.jpg" },
            { name: "Fuse", img: "fuse.jpg" },
            { name: "Surprise Me!", img: "peanut.jpg" }
        ];

        let currentRound = [...chocolates];
        let nextRound = [];
        let roundNumber = 1;
        let comparisonIndex = 0;
        let finalChocolate = "";

        function startGame() {
            if (currentRound.length === 1) {
                finalChocolate = currentRound[0].name;
                showWinner();
                return;
            }
            document.getElementById("roundInfo").innerText = `Round ${roundNumber}`;
            showComparison();
        }

        function showWinner() {
            document.getElementById("roundInfo").style.display = 'none';
            document.getElementById("feedback").style.display = 'none';
            
            const container = document.getElementById("gameContainer");
            container.innerHTML = `
                <div class="final-message">Your perfect chocolate is...<br>${finalChocolate}! üíñ</div>
                <img src="${currentRound[0].img}" class="final-img">
            `;
            
            document.getElementById("whatsappButton").style.display = "flex";
            
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff1493', '#ff69b4', '#ffd700']
            });
        }

        function showComparison() {
            if (comparisonIndex >= currentRound.length - 1) {
                currentRound = nextRound;
                nextRound = [];
                comparisonIndex = 0;
                roundNumber++;
                startGame();
                return;
            }

            document.getElementById("gameContainer").innerHTML = "";
            document.getElementById("feedback").innerText = "";

            const choiceDiv = document.createElement("div");
            choiceDiv.classList.add("choice-container");

            const choco1 = createChocoCard(currentRound[comparisonIndex]);
            const choco2 = createChocoCard(currentRound[comparisonIndex + 1]);

            // Add Click Events
            choco1.onclick = () => selectChocolate(currentRound[comparisonIndex], currentRound[comparisonIndex + 1]);
            choco2.onclick = () => selectChocolate(currentRound[comparisonIndex + 1], currentRound[comparisonIndex]);

            choiceDiv.appendChild(choco1);
            choiceDiv.appendChild(choco2);
            document.getElementById("gameContainer").appendChild(choiceDiv);
        }

        function createChocoCard(choco) {
            const card = document.createElement("div");
            card.classList.add("choco-card");
            card.innerHTML = `<img src="${choco.img}" alt="${choco.name}"><p>${choco.name}</p>`;
            return card;
        }

        function selectChocolate(winner, loser) {
            nextRound.push(winner);
            
            // Visual feedback before next round
            document.getElementById("feedback").innerText = `Good choice! You picked ${winner.name} üíò`;
            
            comparisonIndex += 2;
            setTimeout(showComparison, 400); // Faster transition
        }

        document.getElementById("whatsappButton").onclick = function() {
            // Updated Number and added 91 for India country code
            const phoneNumber = "918317732004"; 
            const message = `Hey! I played the game and my final choice is: ${finalChocolate}! üíïüç´ You owe me one!`;
            const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        };

        startGame();
    </script>
</body>
</html>
